<!DOCTYPE html>
<!--
SG Code Along 14 - Variables

Uses scripts inside HTML
-->
<html>
    <head>
        <title>CODE PRACTICE: Variables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            var fruit = "pineapple";
            console.log("Fruit is " + fruit);

            var eggCount = 314;
            console.log("We have " + eggCount + " eggs.");

            var browserLanguage = "JavaScript";
            console.log("We write in " + browserLanguage);

            var likesCookies = true;
            console.log("Do you like cookies? " + likesCookies);

            var currentStudent = null;
            console.log("Current student status: " + currentStudent);

            var unset;
            
            //no concen
            console.log("eggCount's value is: %s", eggCount);
            console.log("browserLanguage's value is: %s", browserLanguage);
            console.log("likesCookies's value is: %s", likesCookies);
            console.log("currentStudent's value is: %s", currentStudent);
            console.log("unset's value is: %s", unset);
        </script>
    </body>
</html>
